<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 850px;
            height: 650px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "I", "label": "I", "shape": "dot", "size": 10}, {"id": "A", "label": "A", "shape": "dot", "size": 10}, {"id": "C", "label": "C", "shape": "dot", "size": 10}, {"id": "D", "label": "D", "shape": "dot", "size": 10}, {"id": "B", "label": "B", "shape": "dot", "size": 10}, {"id": "F", "label": "F", "shape": "dot", "size": 10}, {"id": "E", "label": "E", "shape": "dot", "size": 10}, {"id": "T", "label": "T", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "I", "label": 10, "to": "A", "weight": 10}, {"from": "I", "label": 10, "to": "C", "weight": 10}, {"from": "A", "label": 40, "to": "D", "weight": 40}, {"from": "B", "label": 50, "to": "A", "weight": 50}, {"from": "B", "label": 60, "to": "C", "weight": 60}, {"from": "B", "label": 10, "to": "D", "weight": 10}, {"from": "B", "label": 80, "to": "F", "weight": 80}, {"from": "C", "label": 10, "to": "F", "weight": 10}, {"from": "D", "label": 2, "to": "E", "weight": 2}, {"from": "D", "label": 18, "to": "T", "weight": 18}, {"from": "E", "label": 9, "to": "T", "weight": 9}, {"from": "F", "label": 2, "to": "T", "weight": 2}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
